title: Credential Dumping via Mimikatz
id: CR-CRED-001
status: experimental
description: Mimikatz 또는 유사 도구를 사용한 자격 증명 덤핑 탐지

author: Security Team
date: 2024/01/01
modified: 2024/01/01

references:
  - https://attack.mitre.org/techniques/T1003/001

tags:
  - attack.credential_access
  - attack.t1003.001

logsource:
  category: process_creation
  product: windows

detection:
  selection_img:
    - Image|endswith: '\mimikatz.exe'
    - OriginalFileName: 'mimikatz.exe'
  selection_cli:
    CommandLine|contains:
      - 'sekurlsa::logonpasswords'
      - 'sekurlsa::wdigest'
      - 'lsadump::sam'
      - 'lsadump::dcsync'
  selection_access:
    TargetImage|endswith: '\lsass.exe'
    GrantedAccess|contains:
      - '0x1010'
      - '0x1038'
  condition: selection_img or selection_cli or selection_access

falsepositives:
  - Legitimate security testing
  - Authorized penetration testing

level: critical
